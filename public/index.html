<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHiHi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Kanit:wght@300;400;500;600&family=Kodchasan:wght@400;500;600;700&family=Niramit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/animehihi.ico">
    <link rel="icon" type="image/png" href="images/animehihi.png">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">AnimeHiHi</a>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-item">อนิเมะทั้งหมด</a>
            <a href="#" class="nav-item">อนิเมะยอดนิยม</a>
            <a href="#" class="nav-item">อนิเมะมาใหม่</a>
        </div>
        <div class="nav-right">
            <button class="search-btn" onclick="toggleSearchModal()">
                <i class="fas fa-search"></i>
            </button>
            <a href="favorites.html" class="bookmark-btn">
                <i class="fas fa-bookmark"></i>
            </a>
        </div>
    </nav>

    <!-- Search Modal -->
    <div class="search-modal">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ค้นหาอนิเมะ...">
            <div class="search-results"></div>
        </div>
    </div>

    <main>
        <section id="recommended">
            <div class="section-header">
                <h2>อนิเมะแนะนำ</h2>
                <div class="scroll-buttons">
                    <button class="scroll-btn scroll-left" onclick="scrollAnimeList('left', 'recommended')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="scroll-btn scroll-right" onclick="scrollAnimeList('right', 'recommended')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="scroll-btn scroll-to-start" onclick="scrollToStart('recommended')">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </div>
            </div>
            <div class="anime-grid">
                <!-- อนิเมะการ์ดจะถูกเพิ่มโดย JavaScript -->
            </div>
        </section>

        <section id="new-anime">
            <div class="section-header">
                <h2>อนิเมะมาใหม่</h2>
                <div class="scroll-buttons">
                    <button class="scroll-btn scroll-left" onclick="scrollAnimeList('left', 'new-anime')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="scroll-btn scroll-right" onclick="scrollAnimeList('right', 'new-anime')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="scroll-btn scroll-to-start" onclick="scrollToStart('new-anime')">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </div>
            </div>
            <div class="anime-grid">
                <!-- อนิเมะการ์ดจะถูกเพิ่มโดย JavaScript -->
            </div>
        </section>

        <section id="all-anime">
            <div class="section-header">
                <h2>อนิเมะทั้งหมด</h2>
                <div class="scroll-buttons">
                    <button class="scroll-btn scroll-left" onclick="scrollAnimeList('left', 'all-anime')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="scroll-btn scroll-right" onclick="scrollAnimeList('right', 'all-anime')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="scroll-btn scroll-to-start" onclick="scrollToStart('all-anime')">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </div>
            </div>
            <div class="anime-grid">
                <!-- อนิเมะการ์ดจะถูกเพิ่มโดย JavaScript -->
            </div>
        </section>
    </main>

    <!-- Load JavaScript files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
