<html lang="th">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="icon" type="image/x-icon" href="images/animehihi.ico">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">AnimeHiHi</a>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-item">หน้าแรก</a>
            <a href="#" class="nav-item">ซัพไทย</a>
            <a href="#" class="nav-item">พากย์ไทย</a>
            <a href="#" class="nav-item">เดอะมูฟวี่</a>
        </div>
        <div class="nav-right">
            <a href="favorites.html" class="bookmark-btn">
                <i class="fas fa-bookmark"></i>
            </a>
        </div>
    </nav>

    <main class="watch-page">
        <div class="anime-preview">
            <div class="preview-container">
                <div class="video-player">
                    <video id="player" playsinline autoplay muted>
                        <source type="video/mp4">
                    </video>
                    <div class="video-overlay">
                        <button class="play-trailer-btn" title="เล่น/หยุด">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="mute-btn" title="เปิด/ปิดเสียง">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                    </div>
                </div>
                <div class="preview-overlay">
                    <h1 id="anime-title"></h1>
                    <div class="anime-meta">
                        <span id="episode-number"></span>
                        <span id="anime-type"></span>
                        <span id="release-date"></span>
                        <span id="total-episodes"></span>
                    </div>
                    <div class="rating-section">
                        <div class="rating-stars">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                        <div class="rating-info">
                            <span class="average-rating">0.0</span>
                            <span class="rating-count">(0 รีวิว)</span>
                        </div>
                    </div>
                    <p id="anime-description"></p>
                </div>
            </div>
        </div>

        <div class="episode-section">
            <h2>ตอนทั้งหมด</h2>
            <div class="episode-grid" id="episode-grid">
                <!-- Episodes will be added here by JavaScript -->
            </div>
        </div>

        <section class="comment-section">
            <h3>ความคิดเห็น</h3>
            <div class="comment-input-container">
                <input type="text" id="comment-input" placeholder="แสดงความคิดเห็น...">
                <button id="comment-btn" class="comment-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="comments-container" class="comments-container">
                <h4 class="comments-episode-title"></h4>
                <div class="comments-list">
                    <!-- Comments will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="data.js"></script>
    <script src="detail.js"></script>
</body>
</html>
